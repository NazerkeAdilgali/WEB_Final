<form name = "myform" method="post" onsubmit = "return validate()">
    <div class="register" >
        <div style="margin-left: 10%;margin-right: 10%;">
            <h2>Register</h2>
            <p>Please fill in this form to create an account.</p>

            <hr style="margin-left:0; width:100%; height:3px; border-width:0; color:grey; background-color:grey"><br>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" value="" oninput="checkEmail()" style="margin-left: 0px; width: auto; border:none;">
            <span id = "emailMessTemp1" style="color:red"> </span><br><br>



            <label for="psw-repeat"><b>Password</b></label>
            <input type="password" placeholder="Password" name="password" id="psw-repeat" oninput="checkPassword(), validatePassword    ()" style="margin-left: 0px;width: auto; border:none;" >
            <span id = "passMessTemp1" style="color:red"> </span><br><br>


            <label for="psw-repeat"><b>Repeat Password</b></label>

            <input type="password" placeholder="Repeat Password" name="password1" id="psw1-repeat" oninput="checkPasswordRepeat(), validatePasswordRepeat()" style="margin-left: 4px; width: auto; border:none;" >
            <span id = "passMessTemp2" style="color:red"> </span><br>
            <hr style="margin-left:0; margin-top:30px; width:100%; height:3px; border-width:0; color:grey; background-color:grey">
            <div class="pass">
            </div>
            <script>
                let ol = document.querySelector('.pass');

                let h2 = document.createElement('h5');
                h2.innerHTML = 'Password must include following rules:';
                h2.className = 'text'; //uppercase

                let l1 = document.createElement('li');
                l1.innerHTML = 'Add capital letter';
                l1.id = 'capital'; //uppercase

                let l2 = document.createElement('li');
                l2.innerHTML = 'Add lowercase letter';
                l2.id = 'smallLetter'; //lowercase

                let l3 = document.createElement('li');
                l3.innerHTML = 'Add symbols letter';
                l3.id = 'symbol'; //special

                let l4 = document.createElement('li');
                l4.innerHTML = 'Add numbers ';
                l4.id = 'number'; //number

                let l5 = document.createElement('li');
                l5.innerHTML = 'Length must be more than 8';
                l5.id = 'length'; //length

                let l6 = document.createElement('li');
                l6.innerHTML = 'Match two passwords';
                l6.id = 'repeat'; //length

                ol.appendChild(h2);
                ol.appendChild(l1);
                ol.appendChild(l2);
                ol.appendChild(l3);
                ol.appendChild(l4);
                ol.appendChild(l5);
                ol.appendChild(l6);
            </script>

            <input class = "typeB" type="submit" style="background-color: grey; margin-left: 40%" value="Sign Up" >
            <div class="containerSignIn">
                <p>Already have an account? <a href = SignIn.html>Sign in </a> or <a href = main.html>Go back</a></p>
            </div>
        </div>
    </div>
</form>
